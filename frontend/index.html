<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Psychiatrist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center-card" id="register-section">
        <h1>Welcome to MindBot</h1>
        <p style="color:#888;margin-bottom:18px;">Your private AI therapy companion</p>
        <input type="text" id="name" placeholder="Your Name">
        <input type="number" id="age" placeholder="Age">
        <select id="sex">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <button onclick="registerUser()">Start Session</button>
    </div>
    <div id="chat-section" style="display:none;">
        <div id="chat-header">
            <div class="bot-avatar">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="10" rx="4"/><circle cx="12" cy="5" r="2.5"/><line x1="12" y1="7.5" x2="12" y2="11"/></svg>
            </div>
            <span class="bot-name">MindBot</span>
            <button id="logout-btn" onclick="logoutUser()" style="margin-left:auto;background:#fff;color:#185a9d;border:1.5px solid #185a9d;padding:7px 18px;font-size:1rem;border-radius:8px;font-weight:600;box-shadow:none;">Logout</button>
        </div>
        <div id="chat-history"></div>
        <div id="chat-input-bar">
            <input type="text" id="text-input" placeholder="Type your message...">
            <button onclick="sendText()">Send</button>
            <button id="mic-btn" onclick="startRecording()" title="Record Voice">üé§</button>
            <button id="stop-btn" onclick="stopRecording()" title="Stop Recording" style="display:none;">‚èπÔ∏è</button>
        </div>
    </div>
    <!-- User avatar SVG template (hidden, for JS use) -->
    <svg id="user-avatar-svg" style="display:none;" viewBox="0 0 40 40" width="36" height="36">
        <circle cx="20" cy="20" r="20" fill="#ffe0b2"/>
        <ellipse cx="20" cy="26" rx="12" ry="8" fill="#ffb74d"/>
        <circle cx="20" cy="16" r="8" fill="#fff"/>
        <circle cx="20" cy="17" r="6" fill="#ffb74d"/>
        <ellipse cx="20" cy="19.5" rx="2.5" ry="1.2" fill="#fff"/>
        <ellipse cx="17.5" cy="16.5" rx="1.2" ry="1.5" fill="#fff"/>
        <ellipse cx="22.5" cy="16.5" rx="1.2" ry="1.5" fill="#fff"/>
    </svg>
    <script src="app.js"></script>
</body>
</html>
